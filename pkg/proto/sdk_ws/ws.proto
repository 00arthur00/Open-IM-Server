syntax = "proto3";
package open_im_sdk;//The package name to which the proto file belongs
//option go_package = "./sdk_ws;open_im_sdk";//The generated go pb file is in the current directory, and the package name is open_im_sdk

////////////////////////////////base///////////////////////////////


message GroupInfo{
  string GroupID = 1;
  string GroupName = 2;
  string Notification = 3;
  string Introduction = 4;
  string FaceUrl = 5;
  string OwnerUserID = 6;
  int64 CreateTime = 7;
  uint32 MemberCount = 8;
  string Ex = 9;
  int32 Status = 10;
  string CreatorUserID = 11;
  int32 GroupType = 12;
}


message GroupMemberFullInfo {
  string GroupID = 1 ;
  string UserID = 2 ;
  int32 roleLevel = 3;
  int64 JoinTime = 4;
  string Nickname = 5;
  string FaceUrl = 6;
  int32 AppMangerLevel = 7; //if >0
  int32 JoinSource = 8;
  string OperatorUserID = 9;
  string Ex = 10;
}

message PublicUserInfo{
  string UserID = 1;
  string Nickname = 2;
  string FaceUrl = 3;
  int32 Gender = 4;
  int32 AppMangerLevel = 5; //if >0
}

message UserInfo{
  string UserID = 1;
  string Nickname = 2;
  string FaceUrl = 3;
  int32 Gender = 4;
  string PhoneNumber = 5;
  int64 Birth = 6;
  string Email = 7;
  string Ex = 8;
  int64 CreateTime = 9;
  int32 AppMangerLevel = 10;
}

message FriendInfo{
  string OwnerUserID = 1;
  string Remark = 2;
  uint32 CreateTime = 3;
  UserInfo FriendUser = 4;
  int32 AddSource = 5;
  string OperatorUserID = 6;
  string Ex = 7;
}

message BlackInfo{
  string OwnerUserID = 1;
  int64 CreateTime = 2;
  PublicUserInfo BlackUserInfo = 3;
  int32 AddSource = 4;
  string OperatorUserID = 5;
  string Ex = 6;
}

message GroupRequest{
  string UserID = 1;
  string GroupID = 2;
  string HandleResult = 3;
  string ReqMsg = 4;
  string  HandleMsg = 5;
  int64 ReqTime = 6;
  string HandleUserID = 7;
  int64 HandleTime = 8;
  string Ex = 9;
}

message FriendRequest{
  string  FromUserID = 1;
  string ToUserID = 2;
  int32 HandleResult = 3;
  string ReqMsg = 4;
  int64 CreateTime = 5;
  string HandlerUserID = 6;
  string HandleMsg = 7;
  int64 HandleTime = 8;
  string Ex = 9;
}

///////////////////////////////////base end/////////////////////////////////////


message PullMessageBySeqListResp {
  int32 errCode = 1;
  string errMsg = 2;
  int64 maxSeq = 3;
  int64 minSeq = 4;
  repeated GatherFormat singleUserMsg = 5;
  repeated GatherFormat groupUserMsg = 6;
}
message PullMessageBySeqListReq{
  string userID = 1;
  string operationID = 2;
  repeated int64 seqList = 3;
}
message PullMessageReq {
  string userID = 1;
  int64 seqBegin = 2;
  int64 seqEnd = 3;
  string operationID = 4;
}
message PullMessageResp {
  int32 errCode = 1;
  string errMsg = 2;
  int64 maxSeq = 3;
  int64 minSeq = 4;
  repeated GatherFormat singleUserMsg = 5;
  repeated GatherFormat groupUserMsg = 6;
}
message GetMaxAndMinSeqReq {
}
message GetMaxAndMinSeqResp {
  int64 maxSeq = 1;
  int64 minSeq = 2;
}
message GatherFormat{
  // @inject_tag: json:"id"
  string id = 1;
  // @inject_tag: json:"list"
  repeated MsgData list = 2;//detail msg
}
